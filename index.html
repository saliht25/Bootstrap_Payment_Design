<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Payment Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <!-- Button trigger modal -->
    <button class="d-grid gap-2 col-1 mt-3 mx-auto btn btn-primary" type="button" data-bs-toggle="modal"
        data-bs-target="#staticBackdrop">
        Payment
    </button>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-bg-info">
                    <h5 class="modal-title col-11 " id="staticBackdropLabel">Payment Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Modal-body -->
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col">
                                <label for="First Name">First Name</label>
                                <input type="text" class="form-control " placeholder="First name">
                            </div>
                            <div class="col">
                                <label for="Last Name">Last Name</label>
                                <input type="text" class="form-control mt-1" placeholder="Last name">
                            </div>
                            <div class="row mt-1â€">
                                <div class="col">
                                    <label for="Email">Email</label>
                                    <input type="text" class="form-control mt-1" placeholder="Email">
                                </div>
                            </div>
                            <div class="row mt-1">
                                <div class="col">
                                    <label for="Address">Address</label>
                                    <input type="text" class="form-control mt-1 mb-3" placeholder="Address">
                                </div>
                            </div>
                            <!-- Modal-body-end -->
                            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active btn-info" id="pills-creditcard-tab"
                                        data-bs-toggle="pill" data-bs-target="#pills-creditcard" type="button"
                                        role="tab" aria-controls="pills-creditcard" aria-selected="true">Credit
                                        Card</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="pills-paypal-tab" data-bs-toggle="pill"
                                        data-bs-target="#pills-paypal" type="button" role="tab"
                                        aria-controls="pills-paypal" aria-selected="false">Paypal</button>
                                </li>
                            </ul>
                            <div class="tab-content" id="pills-tabContent">
                                <div class="tab-pane fade show active" id="pills-creditcard" role="tabpanel"
                                    aria-labelledby="pills-creditcard-tab" tabindex="0">
                                    <div class="row">
                                        <div class="col-md-10">
                                            <label for="Card Number">Card Number</label>
                                            <input type="text" class="form-control mt-1"
                                                placeholder="Valid Card Number">
                                        </div>
                                        <div class="col">
                                            <label for="lock_icon"></label><br>
                                            <button type="button" class="btn btn-info col"><i
                                                    class="bi bi-lock"></i></button>
                                        </div>
                                    </div>
                                    <div class="row mt-1">
                                        <div class="col mt-1">
                                            <label for="Expire Date">Expire Date</label>
                                            <input type="text" class="form-control" placeholder="MM">
                                        </div>
                                        <div class="col mt-1">
                                            <label for="Expire Date"></label>
                                            <input type="text" class="form-control " placeholder="YY">
                                        </div>

                                        <div class="col-md-6 mt-1">
                                            <label for="CV Code">CV Code</label>
                                            <input type="text" class="form-control " placeholder="CV">
                                        </div>
                                    </div>
                                    <div class="row mt-1">
                                        <div class="col">
                                            <label for="Card Owner">Card Owner</label>
                                            <input type="text" class="form-control mt-1" placeholder="Card Owner Name">
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="pills-paypal" role="tabpanel"
                                    aria-labelledby="pills-paypal-tab" tabindex="0">Paypal</div>
                            </div>
                            <!-- Model-footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-info">Pay Now</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>

</html>
